<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.gstatic.com">

   <link href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Pacifico&family=Ubuntu&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">

    <!-- Fonts Awesome Path -->
    <script src="https://kit.fontawesome.com/ce50d16aee.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>


    <style>
      body{
        background-color: #B7CADB;

      }
      .data{
        text-align:center;

        width:350px;
        margin : 0 auto 2.5%;
        margin-top:4%;

      }

      footer{
         text-align: center;

      }

    </style>


  </head>
  <body>

    <div class="data">

        <img width="50%" height="50%" src="assets/images/logo.png" alt="">
      <h1 style="font-size: 200%">Contact Us</h1>

      <form style="margin-top:5%" class="" action="/contact-email" method="POST">

        <div class="form-group">
           <input class="form-control" type="text" name="name" value="" placeholder="Name*" required>
        </div>
        <div class="form-group">
           <input class="form-control" type="email" name="email" value="" placeholder="Email*" required>
        </div>
        <div class="form-group">
           <input class="form-control" type="tel" name="phone" value="" placeholder="Phone Number*" required>
        </div>
        <div class="form-group">
           <textarea class="form-control" name="message" rows="5" cols="80"  placeholder="Your Message*" required></textarea>
        </div>


        <button style="padding: 0.5% 8%; width: 100%" class="btn btn-lg btn-success" type="submit" name="button">Send</button>

      </form>


    </div>


    <footer>
       <p style="margin-bottom:0.25rem">Copyright Â© 2022 : Vaccine Info</p>
       <p style="margin-top:0.3rem"> by Aditya Tiwari</p>
    </footer>



  </body>
</html>
