<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vaccine Notify</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.gstatic.com">

   <link href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Pacifico&family=Ubuntu&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">

    <!-- Fonts Awesome Path -->
    <script src="https://kit.fontawesome.com/ce50d16aee.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

   <link rel="stylesheet" href="/css/stylesnotify.css">
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#"><img src="assets/images/logo.png" width="55" height="55" alt="">Vaccine-info</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav ml-auto">

          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="/contact">Contact</a>
          </li>


        </ul>

      </div>

    </nav>

    <div  class="data">

        <i> <img width="15%" height="15%" src="assets/images/logo.png" alt=""><span class="bigheading">Vaccine notify</span></i>
         <h5 class="content">Subscribe to get instant notification on vaccine availability!!</h5>


       <form class="formstyling" action="/subscription" method="POST">
          <div class="form-group">
            <select class="custom-select" id="state" name="state" required>
               <option value="no-option">Select State</option>
            </select>
          </div>

          <div class="form-group">
            <select class="custom-select" id="district" name="district" required>
               <option value="no-option">Choose District</option>
            </select>
          </div>

          <div class="form-group">
             <input class="form-control" type="email" name="Email" value="" placeholder="Email" required>
          </div>

          <div class="form-group">
              <input class="form-control" type="number" name="pincode" value="" placeholder="Pincode(Optional)">
          </div>

          <button  style="width:100%"  class="btn btn-lg btn-success" type="submit" name="button">Subscribe</button>
           <h6 class="content">OR</h6>
           <button  style="width:100%" onclick="location.href='/#features'"  class="btn btn-lg btn-outline-info" type="button" name="button">Check Availability</button>
           <h6 class="content">Already a subscriber?Want to unsubscribe?<a href="/unsubscribe">unsubscribe</a></h6>
       </form>






    </div>










    <script src="js/notifyscript.js" charset="utf-8"></script>
  </body>
</html>
